<!--/*
@thymesVar id="username" type="java.lang.String"
*/-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telegram Login Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Telegram Login</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${username}">
                    <span class="nav-link text-white" th:text="'Welcome, ' + ${username} + '!'">Welcome, User!</span>
                </li>
                <li class="nav-item" th:if="${username}">
                    <form th:action="@{/logout}" method="post" class="d-inline m-0">
                        <button type="submit" class="btn btn-link nav-link p-0 border-0"
                                style="vertical-align: baseline;">Logout
                        </button>
                    </form>
                </li>
                <li class="nav-item" th:unless="${username}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title">Welcome to the Sample App!</h1>
                    <p class="card-text">This is a simple Spring Boot application demonstrating Telegram Login
                        integration.</p>

                    <div class="mt-4">
                        <h3>Data from SimpleController:</h3>
                        <div id="data-container" class="alert alert-info">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            Loading data...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
  document.addEventListener('DOMContentLoaded', function () {
    fetch('/api/testing/hello')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('data-container');
        container.classList.remove('alert-info');
        container.classList.add('alert-success');
        container.innerHTML = `<strong>Message:</strong> ${ data.message }`;
      })
      .catch(error => {
        const container = document.getElementById('data-container');
        container.classList.remove('alert-info');
        container.classList.add('alert-danger');
        container.innerHTML = `<strong>Error:</strong> Failed to fetch data. ${ error.message }`;
        console.error('Fetch error:', error);
      });
  });
</script>
</body>
</html>
